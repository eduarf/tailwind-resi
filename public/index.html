<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <!-- Container -->
    <div class="grid grid-cols-grid-column grid-rows-grid-rows">    
        <!-- Header -->
        <header class="col-start-[container-start] col-end-[container-end]">
            <!-- Navbar Container-->
            <div class="flex justify-between px-12 py-6 relative">
                <!-- Logo -->
                <h1 class="text-4xl font-semibold text-primary">Resi.</h1> 
               <!-- Hamburger -->
               <div class="flex md:hidden flex-col gap-1 absolute right-10 top-8 cursor-pointer">
                <span  class="h-1 rounded bg-primary w-8"></span>
                <span  class="h-1 rounded bg-primary w-8"></span>
                <span  class="h-1 rounded bg-primary w-8"></span>
               </div>
                <!-- Navbar -->
            <nav class="hidden md:flex gap-8 justify-center items-center">
                <ul class="flex gap-2 lg:gap-4">
                    <!-- a class'ları default olarak tanımlanmıştır  -->
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <!-- class'ları default olarak tanımlanmış bir butondur -->
                <button>Get Started</button> 
            </nav>
        </div>


        <!-- Header Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 px-4vw py-6vh">
            <!-- Left Content -->
            <div class="flex flex-col justify-center gap-6">
                <h1 class="text-resi-darkblue">Easy Marketing Solutions For Your Business</h1>
                <!-- Lists -->
                <ul class="flex flex-col gap-2">
                    <li class="flex gap-2 items-center"><i class="fa-solid fa-check text-primary"></i><p>Dolorem ratione dolorum</p></li>
                    <li class="flex gap-2 items-center"><i class="fa-solid fa-check text-primary"></i><p>Quo nihil natus ea non pariatur optio occaecati</p></li>
                    <li class="flex gap-2 items-center"><i class="fa-solid fa-check text-primary"></i><p>Duis aute irure dolor in reprehenderit in</p></li>
                </ul>
                <!-- Button Container -->
                <div class="flex gap-6">
                    <button class="bg-primary hover:bg-resi-darkblue hover:border-resi-darkblue text-resi-white">Get Started</button>
                    <button>Request a Quote</button>
                </div>
            </div>
            <!-- Svg Container -->
            <div class="flex items-center justify-center">
                <object class="h-calcSvg" data="./images/header-svg.svg" type="image/svg+xml"></object>
            </div>
        </div>


        </header>

        <!-- About Section -->
        <section class="px-4vw py-6vh col-start-[container-start] col-end-[container-end] bg-primary h-screen"></section>


        <!-- Why Us  Section -->
        <section class="px-4vw py-6vh col-start-[container-start] col-end-[container-end] bg-purple-400 h-screen"></section>


        <!-- Counts Section -->
        <section class="px-4vw py-6vh col-start-[container-start] col-end-[container-end] bg-green-400 h-screen"></section>


        <!-- Services Section -->
        <section class="px-4vw py-6vh col-start-[container-start] col-end-[container-end] bg-purple-400 h-screen"></section>


        <!-- Features Section -->
        <section class="px-4vw py-6vh col-start-[container-start] col-end-[container-end] bg-gray-400 h-screen"></section>


        <!-- Portfolio Section -->
        <section class="px-4vw py-6vh col-start-[container-start] col-end-[container-end] bg-purple-400 h-screen"></section>


        <!-- Team Section -->
        <section class="px-4vw py-6vh col-start-[container-start] col-end-[container-end] bg-red-400 h-screen"></section>


        <!-- Pricing Section -->
        <section class="px-4vw py-6vh col-start-[container-start] col-end-[container-end] bg-blue-400 h-screen"></section>


        <!-- Accordion menu Section -->
        <section class="px-4vw py-6vh col-start-[container-start] col-end-[container-end] bg-green-400 h-screen"></section>


        <!-- Contact Section -->
        <section class="px-4vw py-6vh col-start-[container-start] col-end-[container-end] bg-slate-800 h-screen"></section>


        <!-- Footer Section -->

    </div>




</body>
</html>
